<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluladora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="inputs">
                <h1>Calculadora de IMC</h1>
                <form action="#">
                    <input type="number" name="" id="" placeholder="Altura (Ex: 1.70)" class="altura" required step="0.01" max="3">
                    <input type="number" name="" id="" placeholder="Peso (Ex: 70)" class="peso" required step="0.1" min="10">
                    <button type="submit">Calcular</button>
                </form>
            </div>
            <div class="resultado">
            </div>
            <div class="informacoes">
               <h3>Os níveis são baseados segundo as especificções da OMS (Organização Mundial da Saúde)</h3><br>
            </div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
